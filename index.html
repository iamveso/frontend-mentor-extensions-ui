<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="css/main.css">
    <title>Frontend Mentor | Browser extensions manager UI</title>
    <script src="./scripts/index.js" defer></script>
</head>

<body>
    <div class="extension-bar">
        <img src="./assets/images/logo.svg" alt="icon">
        <div class="moon-icon">
            <img src="./assets/images/icon-moon.svg" alt="moon icon">
        </div>
    </div>
    <main>
        <div class="main-heading">
            <h1>Extensions Lists</h1>
    
            <div class="activity-tabs">
                <div class="tab tab-active" id="all">All</div>
                <div class="tab tab-inactive" id="active">Active</div>
                <div class="tab tab-inactive" id="inactive">Inactive</div>
            </div>
        </div>

        <section class="card-container" id="card-container">
            <!-- insert cards here from js -->
        </section>

        <template id="card-template">
            <div class="card">
                <div class="card-top-section">
                    <img />
                    <div class="card-text">
                        <h3></h3>
                        <p></p>
                    </div>
                </div>
                <div class="card-bottom-section">
                    <button class="card-remove-btn">Remove</button>
                    <label class="toggle">
                        <input type="checkbox" class="toggle-input"/>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
        </template>
    </main>
</body>

</html>
